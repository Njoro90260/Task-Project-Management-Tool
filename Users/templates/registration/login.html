<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--primary-color, #f8f9fa);
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2 class="mb-4 text-center">Login to your account</h2>
        {% if messages %}
        <ul class="messages list-group mb-3">
            {% for message in messages %}
            <li class="list-group-item {% if message.tags %} {{ message.tags }}{% endif %}">
                {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="{% url 'Users:login' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
            <input type="hidden" name="next" value="{% url 'projects:dashboard' %}" />
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'Users:register' %}" class="btn btn-link">Don't have an account? Register here.</a>
        </div>
    </div>
    {% bootstrap_javascript %}
</body>

</html>
