{% extends "projects/base.html" %}
{% block content %}
    <h1>Edit Task</h1>
    <h2>Project: {{ project.name }}</h2>
    <h3>Task: {{ task.title }}</h3>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>

    <a href="{% url 'projects:dashboard' %}">Back to Dashboard</a>
{% endblock content %}
