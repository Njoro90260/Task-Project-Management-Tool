{% extends "projects/base.html" %}

{% block title %} Add User and Assign A Role {% endblock title %}
{% block content %}
<h2>Add User to Project and Assign Role</h2>
<form method="post">
    {% csrf_token %}
    <div>
        <label for="user_id">Select User:</label>
        <select name="user_id" id="user_id" required>
            {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
    </div>
    <label for="role_id">Select Role:</label>
    <select name="role_id" id="role_id" required>
        {% for role in roles %}
        <option value="{{ role.id }}">{{ role.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Add User and Assign Role</button>
</form>
{% endblock content %}
